<!DOCTYPE HTML>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="../../dist/infinite-scroll.js"></script>
</head>
<style>
* { margin: 0; padding: 0;}
li { height: 20px; }
#container{ height: 400px; overflow: auto; }
</style>
<body class="ng-cloak" ng-app="myApp">

  <div id="container" ng-controller='MyController'>

    <div>
      <div id="list"
          infinite-scroll
          load-more='load()'
          scroll-distance='distance'
          scroll-container='container'>

        <div ng-repeat='item in items track by $index'>{{item}}</div>
      </div>
    </div>

  </div>

  <script>
  var myApp = angular.module('myApp', ['infinite-scroll']);

  myApp.controller('MyController', function($scope) {
    $scope.items = [];
    $scope.distance = parameter("dist");
    $scope.container = "container";

    $scope.load = function() {
      var last = $scope.items[$scope.items.length - 1];
      var total = parameter("total");
      for(var i = 1; i <= parameter("count"); i++) {
        if(!total || $scope.items.length < total){
          $scope.items.push((last || 0) + i);
        }
      }
    };

  });

  function parameter(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
  </script>

</body>
</html>
